<body>

<main class="form-ingresar-datos2">
  <!-- BOTONES -->  
<section class="">
  <button type="button" >Buscar</button>
  <button type="button">Cancelar</button>
</section>
   <!-- cuerpo compra -->

  <section class="row mt-4">
    <div class="col">
     <div class="card">
       <div class="card-body">
         <form class="row">
          
          <div class="form-group col-md-2">
            <label for="">Codigo.</label>
            <input type="number" class="form-control"></div>
           <div class="form-group col-md-1">
             <label for="">Cantidad</label>
             <input type="number" class="form-control">
           </div>
           <div class="form-group col-md-5">
             <label for="">Descripción</label>
             <input type="text" class="form-control"></div>
             <div class="form-group col-md-3">
              <label for="">Proveeddor</label>
              <input type="text" class="form-control"></div>
           <div class="form-group col-md-2">
             <label for="">Precio und.</label>
             <input type="number" class="form-control"></div>
           <div class="form-group col-md-2">
             <label for="">Pecio total</label>
             <input type="number" class="form-control"></div>
             <div class="form-group col-md-3">
              <label for="">Fecha</label>
              <input type="date" class="form-control">
            </div>
           <div class="form-group col-md mt-4" >
             <button  type="button"> Agregar</button>
           </div>
                    </form>
       </div>
     </div>
   </div>
</section>
<!-- /cuerpo factura -->
<section class="row mt-15">
 <div class="col">
   <table class="table">
     <thead>
       <tr>
        <th>Codigo</th>
          <th>Cantidad</th>
         <th>Descripción</th>
         <th>Proveeddor</th>
         <th>Precio und.</th>
         <th>Precio total</th>
         <th>Fecha</th>
       </tr>
     </thead>
   </table>
 </div>

</section>
<!-- BOTONES -->  
<section class="">
  <button type="button" >Guardar</button>
  <button type="button">Cancelar</button>
</section>
