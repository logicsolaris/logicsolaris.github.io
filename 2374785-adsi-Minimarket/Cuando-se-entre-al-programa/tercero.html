    <!-- /nav -->

<body>

    <main class="form-ingresar-datos2">
      <section class="">
        <button type="button" >Buscar</button>
        <button type="button" >Crear</button>
        <button type="button">Cancelar</button>
      </section>
<!-- datos tercero -->
    <section>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Grupo</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Cliente</option>
              <option>Proveedor</option>
              <option>Usuario</option>
              <option>Otro</option>
            </select>
            <div class="invalid-feedback">
              Por favor seleccione un grupo.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Tipo</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Persona</option>
              <option>Empresa</option>
              <option>Otro</option>
            </select>
            <div class="invalid-feedback">
              Por favor seleccione un grupo.
            </div>
          </div>
    
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback">
                OK
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Numero de identificación</label>
              <input type="number" class="form-control" id="validationCustom02" value="Otto" required>
              <div class="valid-feedback">
                Ok
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Por favor ingrese su Email
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Por favor ingrese su dirección
              </div>
            </div>
           
            <div class="col-md-3">
              <label for="validationCustom03" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                s
              </div>
            </div> 
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Regimen</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">Persona natural</option>
                  <option>Persona juridica</option>
                </select>
              </div>             
          </form>
        </section>
          <!-- /datos tercero -->

   
<!-- BOTONES -->  
<section class="">
  <button type="button" >Guardar</button>
  <button type="button">Cancelar</button>
</section>
