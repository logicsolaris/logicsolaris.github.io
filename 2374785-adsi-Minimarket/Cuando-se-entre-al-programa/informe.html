<h1>Ingrese los datos del informe</h1>
 <!-- formulario -->

 <form class="row gy-2 gx-3 align-items-center">
    <div class="col-auto">
      <label for="autoSizingInput">Fecha de inicio</label>
      <input type="date" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
    </div>
    <div class="col-auto">
      <label  for="autoSizingInputGroup">Fecha fin</label>
      <input type="date" class="form-control" id="autoSizingInputGroup" placeholder="Username">
      </div>
    </div>
    <div class="col-auto">
      <label for="autoSizingSelect">Tipo de informe</label>
      <select class="form-select" id="autoSizingSelect">
        <option selected>Informe 1</option>
        <option value="1">Informe 2</option>
        <option value="2">Informe 3</option>
        <option value="3">Informe 5</option>
      </select>
    </div>
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
        <label class="form-check-label" for="autoSizingCheck">
          Remember me
        </label>
      </div>
    </div>
   
  </form>


  
<!-- /formulario -->
